services:
  backend:
    build: ./backend
    container_name: hakkast-backend
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - TWCC_API_KEY=${TWCC_API_KEY}
      - TWCC_BASE_URL=${TWCC_BASE_URL}
      - TWCC_MODEL_NAME=${TWCC_MODEL_NAME}
      - HAKKA_USERNAME=${HAKKA_USERNAME}
      - HAKKA_PASSWORD=${HAKKA_PASSWORD}
      - HAKKA_TTS_API_URL=${HAKKA_TTS_API_URL}
      - HAKKA_TRANSLATE_API_URL=${HAKKA_TRANSLATE_API_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DEBUG=${DEBUG}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: hakkast-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

networks:
  default:
    name: hakkast-network